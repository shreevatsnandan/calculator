<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="textBox">
            <input type="text" id="myTextField" name="myTextField">
        </div>
        <div class="row1">
            <button class="button2" id="ac" onclick="clearScreen()">AC</button>
            <button class="button2" onclick="appendToScreen('%')">%</button>
            <button class="button2" onclick="appendToScreen('/')">/</button>
        </div>
        <div class="row2">
            <button class="button2" onclick="appendToScreen('7')">7</button>
            <button class="button2" onclick="appendToScreen('8')">8</button>
            <button class="button2" onclick="appendToScreen('9')">9</button>
            <button class="button2" onclick="appendToScreen('*')">*</button>
        </div>
        <div class="row3">
            <button class="button2" onclick="appendToScreen('4')">4</button>
            <button class="button2" onclick="appendToScreen('5')">5</button>
            <button class="button2" onclick="appendToScreen('6')">6</button>
            <button class="button2" onclick="appendToScreen('-')">-</button>
        </div>
        <div class="row4">
            <button class="button2" onclick="appendToScreen('1')">1</button>
            <button class="button2" onclick="appendToScreen('2')">2</button>
            <button class="button2" onclick="appendToScreen('3')">3</button>
            <button class="button2" onclick="appendToScreen('+')">+</button>
         </div>
         <div class="row5">
            <button class="button2" id="ac" onclick="appendToScreen('0')">0</button>
            <button class="button2" onclick="appendToScreen('.')">.</button>
            <button class="button2" id="ylw" onclick="calculate()">=</button>
         </div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
